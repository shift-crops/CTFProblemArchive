  isPublic: true

  # [ジャンルの設定]
  ownerCategoryUniqueKey: category-pwnable

  # [配布ファイルの設定]
  dists:
  - name: "babyfile"
    uploadType: dirCompress
    replaceKey: "<FILES>"

  # [問題文の設定]
  description: |
    Play with FILE structure!!

    ```
    nc babyfile.seccon.games 3157
    ```

    <FILES>

  server:
    ports:
      - 3157
    protocol: tcp
    docker: true
    plan: small
    tags: ["filter:plz"]
